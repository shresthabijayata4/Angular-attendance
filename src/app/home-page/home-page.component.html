    <!-- ==================================================Cards start=================================================== -->
    <div class="card-attendance">
      <div class="container">
        <div class="row greetings-container">
          <div class="col text-center bold font-35 font-work pt30">
            Hi, Sameer
          </div>
        </div>
        <div class="row">
          <div class="col text-center pt10">
            Here's an overview of
            <b class="primary-color">Today's Attendance</b>
          </div>
        </div>
        <div class="row pt30">
          <div class="check-but-col text-center">
            <button
              type="button"
              class="btn btn-success btn-circle btn-xl checkin-button"
              [ngClass]="{ disabled: disableCheckinButton }"
              (click)="getCheckinTime()"
            >
              Check in
            </button>
            <button
              type="button"
              class="btn btn-success btn-circle btn-xl checkout-button disabled"
              [ngClass]="{ disabled: disableCheckoutButton }"
              (click)="getCheckoutTime()"
            >
              Check out
            </button>
          </div>
          <!-- <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary btn-circle btn-xl"
                >
                  Gray circular button
                </button>
              </div> -->
        </div>
        <div class="row" style="justify-content: center">
          <div class="col-md-9">
            <div class="report-summary">
              <div class="container report-summary__container bw1">
                <div class="row container__card-row pt50">
                  <div class="col-md-4 card-row__present">
                    <div class="card card-attendance present__card p20">
                      <div class="row">
                        <div class="col present-icon text-end">
                          <i class="fas fa-user-friends"></i>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col present-content pt20">
                          <div class="card__amount">202</div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col present-content pt5">
                          <div class="card__totaltitle">Total Present</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 card-row__absent">
                    <div class="card card-attendance absent__card p20">
                      <div class="row">
                        <div class="col absent-icon text-end">
                          <i class="fas fa-user-times"></i>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col present-content pt20">
                          <div class="card__amount">20</div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col present-content pt5">
                          <div class="card__totaltitle">Total Absent</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 card-row__late">
                    <div class="card card-attendance late__card p20">
                      <div class="row">
                        <div class="col late-icon text-end">
                          <img
                            src="assets/images/late_comers.png"
                            class="width-17"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col present-content pt20">
                          <div class="card__amount">30</div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col present-content pt5">
                          <div class="card__totaltitle">Total Late</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
