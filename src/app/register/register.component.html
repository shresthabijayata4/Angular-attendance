<div class="wrapper">
  <div class="container wrapper__container">
    <div class="row logo">
      <img src="assets/images/logo1.png" class="logo__logoimage width-15" />
    </div>
    <div class="row bodywrap justify-content-md-center p20">
      <div class="col-md-7 bgpic">
        <img src="assets/images/loginpic.webp" class="img-fluid bgpic__image" />
      </div>
      <div class="col-md-5 login-container align-item-center">
        <div class="school-logo">
          <img src="assets/images/schoollogo1.png" />
        </div>
        <div class="school-heading">
          <h2 class="bold text-center" style="font-size: 33px">
            The Mickey Mount School
          </h2>
        </div>
        <div class="login-form">
          <form>
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Email address</label> -->
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                name="email"
                [(ngModel)]="email"
              />
              <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
            </div>
            <div class="form-group pt30">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <!-- <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                </div> -->
            <div class="text-center pt30">
              <button
                type="submit"
                class="btn btn-primary button-pad bg-theme white"
                (click)="register()"
              >
                Sign up
              </button>
            </div>
            <div class="d-flex justify-content-center pt30">
              Have an account?<a
                class="signup-tag plr-5 primary-color"
                routerLink="/login"
                >Log in</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
